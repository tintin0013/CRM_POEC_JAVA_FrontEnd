


<div id="messageContainer" *ngFor="let message of this.message.messageFiltered">

    <div class="messageCard">

        <p>{{message.user}}</p>
        <!-- <p>{{user}}</p>
        <p>{{user.nickname}}</p> -->
        <p>{{message.channel}}</p>
        <p>{{message.dateMessage}}</p>
        <p>{{message.status}}</p>
        <h3>{{message.message}}</h3>
    </div>

</div>
