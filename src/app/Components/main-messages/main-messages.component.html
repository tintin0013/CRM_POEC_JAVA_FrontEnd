<app-header></app-header>

<div class="container-fluid">
  <div class="row">
    <!-- ASIDE -->
    <div class="col d-none d-md-block bg-dark sidebar">
      <app-channels></app-channels>
    </div>
    <!-- MAIN -->
    <div class="coL ml-sm-auto col-lg-10 mt-5 mb-5">
      <app-messages> </app-messages>
    </div>
  </div>
</div>
<!--FOOTER-->
<div class="fixed-bottom bg-dark">
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col-2 bg-dark">
        <button
        class="btn btn-outline-primary text-light mt-4 pt-1"
        (click)="creerChannel()"
      >
        CrÃ©er un Channel
      </button>
      </div>
      <div class="col-10 bg-dark">
        <div class="g-1 p-2 mb-3">
          <div class="mt-3">
            <form
              class="input-group m-2"
              id="messageForm"
              (submit)="getNewMessage()"
            >
              <span class="bg-dark text-primary input-group-text"
              style="--bs-bg-opacity: .5;"

                >Saisir votre message : </span
              >
              <textarea
                class="form-control bg-primary text-light"
                style="--bs-bg-opacity: .80;"
                aria-label="With textarea"
                name="newMessage"
                [(ngModel)]="messageContent"
              ></textarea>
              <span class="bg-dark input-group-text">
                <button
                  class="btn btn-outline-light bg-primary text-dark"
                  type="submit"
                >
                  Ajouter un message
                </button></span
              >
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
